{% extends 'base.html' %}

{% block content %}
<div>

      <span class="text-center">Digite um nome</span>
      <div class="input-container">
        <input type="text" name="nome" placeholder="" autocomplete="off" required="required" 
        value="{{ request.form['nome'] }}"></input>

      </div>
      
      <button type="submit" class="btn"> <span>Enviar</span></button>
    </form>
  </div>
{% endblock %}
