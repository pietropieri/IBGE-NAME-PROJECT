<!doctype html>
<html>
  <head>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <style>
    header {
      text-align: center;
      width: 100%;
      height: auto;
      background-size: cover;
      background-attachment: fixed;
      position: relative;
      overflow: hidden;
      border-radius: 0 0 85% 85% / 30%;
    }
    header .overlay{
      width: 100%;
      height: 100%;
      padding: 50px;
      color: rgb(21, 224, 95);
      text-shadow: 1px 1px 1px #333;
    }

    h1 {
      font-family: Montserrat, cursive;
      font-size: 25px;
    }
    </style>
  </head>
  <body>
    <header>
      <div class="overlay">
      <h1>Distribuição do nome {{ name }} pelo Brasil de 1930 até 2010 segundo o IBGE</h1>
    </header>
    <div id='chart' class='chart'></div>
    <script type='text/javascript'>
      var graphs = {{ graphJSON | safe }};
      Plotly.plot('chart', graphs, {});
    </script>
  </body>
</html>
